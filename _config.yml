theme: jekyll-theme-chirpy

future: false

lang: en
timezone: America/New_York

title: Talon Trecek
tagline: Biology, software, and AI

description: >-
  A blog about agentic coding, AI-assisted software engineering,
  and building with Claude Code.

url: "https://trecek.github.io"
baseurl: ""

github:
  username: Trecek

social:
  name: Trecek
  links:
    - https://github.com/Trecek

avatar: ""

theme_mode:

toc: true

comments:
  provider: giscus
  giscus:
    repo: ""
    repo_id: ""
    category: ""
    category_id: ""
    mapping: pathname
    strict: 0
    input_position: bottom
    lang: en
    reactions_enabled: 1

paginate: 10

kramdown:
  footnote_backlink: "&#8617;&#xfe0e;"
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: true
      toc: true
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - "*.config.js"
  - "package*.json"
  - CLAUDE.md
  - .claude

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
